<head>

    <style>
        /* Background & Text Styling */
        body {
            background-color: #1a001a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Main Container - No Background */
        .container {
            max-width: 1300px; /* Wider container */
            margin: auto;
            padding: 20px; /* Keeps it shorter */
            border-radius: 10px;
            box-shadow: none; /* No background or shadow */
            position: relative;
            z-index: 2;
        }

        /* Section Styling */
        .category {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #8400ff;
        }
        .category h2 {
            margin-bottom: 10px;
            color: #ff00ff;
        }

        /* Button Grid - More Even Spacing */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Wider buttons */
            gap: 20px; /* More space between buttons */
            justify-content: center;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background-color: #9c27b0;
            color: #ffffff;
            padding: 12px 22px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 0px 10px #ff00ff;
            text-align: center;
        }
        .btn:hover {
            background-color: #ff00ff;
            box-shadow: 0px 0px 15px #ffffff;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background: #22002a;
            border-radius: 5px;
        }
