<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External.gg Mods</title>
    <style>
        /* Main Page Styling */
        body {
            background-color: #1a002b;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Glowing Download Buttons */
        .download-button {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #7300ff;
            border: 2px solid #fff;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 10px #7300ff, 0 0 20px #7300ff;
            transition: all 0.3s ease-in-out;
            width: 300px;
        }

        .download-button:hover {
            background: #a200ff;
            box-shadow: 0 0 20px #a200ff, 0 0 40px #a200ff;
        }

        /* Features List Styling */
        .features-container {
            position: fixed;
            bottom: 10px;
            left: 20px;
            width: 350px;
            height: 250px;
            overflow-y: scroll;
            padding: 10px;
            background: rgba(20, 0, 40, 0.8);
            border: 2px solid #7300ff;
            border-radius: 10px;
            box-shadow: 0 0 15px #7300ff;
            font-size: 16px;
            text-align: left;
        }

        .features-title {
            font-size: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 10px;
        }

        .feature {
            margin: 5px 0;
            color: #d4aaff;
            font-weight: bold;
        }

        /* Particle Background */
        .particle-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #1a002b;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #7300ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #7300ff;
            animation: floatParticles linear infinite;
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 6s; }
        .particle:nth-child(2) { left: 20%; animation-duration: 7s; }
        .particle:nth-child(3) { left: 30%; animation-duration: 5s; }
        .particle:nth-child(4) { left: 40%; animation-duration: 8s; }
        .particle:nth-child(5) { left: 50%; animation-duration: 6.5s; }
        .particle:nth-child(6) { left: 60%; animation-duration: 7.5s; }
        .particle:nth-child(7) { left: 70%; animation-duration: 5.5s; }
        .particle:nth-child(8) { left: 80%; animation-duration: 9s; }
        .particle:nth-child(9) { left: 90%; animation-duration: 6s; }
        .particle:nth-child(10) { left: 95%; animation-duration: 7s; }

        /* Side Decorations */
        .side-deco {
            position: fixed;
            top: 50%;
            width: 10px;
            height: 100px;
            background: #7300ff;
            box-shadow: 0 0 15px #7300ff;
            animation: pulse 2s infinite alternate;
        }

        .left-deco { left: 0; }
        .right-deco { right: 0; }

        @keyframes pulse {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(1.5); }
        }

    </style>
</head>
<body>

    <!-- Particle Background -->
    <div class="particle-container">
